<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4B2182" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://flexypin.com/" />

  <meta name="description"
    content="FlexyPin is the ultimate visual feedback and collaboration tool. Annotate websites, share workspaces, and streamline your review process with real-time sync." />
  <meta name="keywords"
    content="visual feedback, website annotation, design collaboration, QA tool, design review, FlexyPin" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://flexypin.com/" />
  <meta property="og:title" content="FlexyPin - Visual Feedback & Collaboration Tool" />
  <meta property="og:description"
    content="Streamline your design reviews with FlexyPin. Annotate any website and collaborate in real-time." />
  <meta property="og:image" content="https://flexypin.com/og-image.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://flexypin.com/" />
  <meta name="twitter:title" content="FlexyPin - Visual Feedback & Collaboration Tool" />
  <meta name="twitter:description"
    content="Streamline your design reviews with FlexyPin. Annotate any website and collaborate in real-time." />
  <meta name="twitter:image" content="https://flexypin.com/og-image.jpg" />

  <title>FlexyPin - Visual Feedback & Collaboration Tool</title>

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "FlexyPin",
      "operatingSystem": "Web",
      "applicationCategory": "DesignTool",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "1024"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FlexyPin",
      "url": "https://flexypin.com",
      "logo": "https://flexypin.com/logo.png",
      "sameAs": [
        "https://twitter.com/flexypin",
        "https://github.com/flexypin"
      ]
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
